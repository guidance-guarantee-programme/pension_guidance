  contact:
    new:
      description: Find out the different ways to contact Pension Wise, including how to send us feedback and how to make a complaint.
      contact_us:
        title: Contact us
        content:
          html: |
            <div role="note" aria-label="Information" class="application-notice info-notice">
              <p>Pension Wise can’t answer specific questions about your pension.</p>
            </div>

            <p>For independent help, you can contact:</p>

            <ul>
              <li>
                <a href="http://www.pensionsadvisoryservice.org.uk/">The Pensions Advisory Service</a>
              </li>
              <li>
                <a href="https://www.moneyadviceservice.org.uk/en/">The Money Advice Service</a>
              </li>
            </ul>

            <p>
              If you’d like to speak to someone about your pension options, you can
              <a href="/en/appointments">book an appointment</a> with a Pension Wise guidance specialist.
            </p>
      send_us_feedback:
        title: Send us feedback about Pension Wise
        content:
          html: |
            <p>
              You can email Pension Wise at <a href="mailto:contact@pensionwise.gov.uk">contact@pensionwise.gov.uk</a>.
            </p>

            <p>
              You can also write to us by post:
            </p>

            <div class="address">
              <div class="adr org fn">
                <p>
                  Pension Wise<br />
                  PO Box 10404<br />
                  Ashby de la Zouch<br />
                  Leicestershire<br />
                  LE65 9EH
                </p>
              </div>
            </div>
      complaints:
        title: Complaints
        intro:
          html: |
            <p>
              If you have a complaint about Pension Wise, please fill in and submit the form below.
            </p>
        form:
          error:
            heading: Unable to submit the form
            message: 'Check the following:'
          nature_of_complaint:
            legend: What is the subject or nature of your complaint?
            options:
              phone_booking_message: A phone guidance appointment
              face_to_face_message: A face-to-face guidance appointment
              other_message: A complaint about anything else
          notes:
            phone_booking: Your complaint
            phone_booking_hint: Include your booking reference number (you’ll find this in your confirmation email)
            face_to_face: Your complaint
            face_to_face_hint: Include the time, date and location of your appointment
            other: Your complaint
            other_hint: Please provide as much detail as you can
          help:
            other: e.g I tried to call Hackney CAB but no one answered
          privacy:
            html: |
              <p>Full details of our privacy policy, including information on your rights in relation to the data we hold can be found in our <a href="/en/privacy">privacy policy</a>.</p>
        sent:
          html: |
            <p>
              <strong>Your complaint has been submitted.</strong>
            </p>
        guide:
          html: |
            <div role="note" aria-label="Information" class="application-notice info-notice">
              <p>
                Read our guide if you want to
                <a href="/en/pension-complaints">complain about a pension or pension provider</a>.
              <p>
            </div>
        promises:
          html: |
            <p>
              We’ll let you know when we’ve received your complaint and aim to give a full response within 20 working days.
            </p>

            <p>
              If we can’t do this (eg, if we need more time to investigate your complaint) we’ll let you know the reason
              for the delay and when you can expect a response.
            </p>
      take_things_further:
        title: If you need to take things further
        content:
          html: |
            <p>
              If you’re not satisfied with our response to your complaint, you
              can email us at <a href="mailto:complaints@maps.org.uk">complaints@maps.org.uk</a>
              to get it escalated. You can also write to us by post:
            </p>

            <p>
              Money and Pensions Service<br>
              Holborn Centre<br>
              120 Holborn<br>
              London, EC1N 2TD
            </p>

            <p>
              So that we can provide you with the best possible service,
              the best time for you to escalate your complaint is within 28 days
              of the initial response. We will, however, use our discretion to
              consider complaints after this period.
            </p>

            <p>
              Please state the reason why you’re unhappy with
              our first response and include copies of your original complaint
              and our response. We’ll then investigate and get back to you
              within 20 working days.
            </p>
      get_more_help:
        title: Getting more help
        content:
          html: |
            <p>
              Once you have exhausted our complaints process, and if you remain
              dissatisfied with our final response to your complaint, you have
              the right to refer it to the <a href="https://www.ombudsman.org.uk">Independent Parliamentary and Health Ombudsman (PHSO)</a>.
            </p>

            <div role="note" aria-label="Make a complaint" class="application-notice info-notice">
              <p>
                <a href="https://www.ombudsman.org.uk/making-complaint/before-you-come-to-us">Make a complaint</a> or telephone 0345 015 4033 (Monday to Thursday from 8:30am - 5:30pm, Friday from 8:30am - 12pm)
              </p>
            </div>

            <p>
              Where appropriate, the PHSO will request all the paperwork
              relating to the complaint as part of your case review. You should
              contact them within 12 months of our final response.
            </p>

            <p>
              You can also ask an MP to refer your complaint to the 
              <a href="https://www.ombudsman.org.uk">Independent Parliamentary and Health Service Ombudsman</a>. You can
              <a href="https://www.parliament.uk/mps-lords-and-offices/mps/">get help with finding your MP</a>
              if you don’t know who they are.
            </p>
