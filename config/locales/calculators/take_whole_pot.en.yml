    attributes:
      calculators/take_whole_pot_form:
        pot: How much is in your pot?
        income: What is your yearly income?
    errors:
      models:
        calculators/take_whole_pot_form:
          attributes:
            pot:
              blank: enter a figure
              not_a_number: use numbers only
              greater_than: amount must be at least £1
            income:
              blank: enter a figure
              not_a_number: use numbers only
