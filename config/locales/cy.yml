  contact:
    new:
      description: Darganfyddwch am y ffyrdd gwahanol i gysylltu â Pension Wise, yn cynnwys sut i anfon adborth i ni a sut i wneud cwyn.
      contact_us:
        title: Cysylltu â ni
        content:
          html: |
            <div role="note" aria-label="Information" class="application-notice info-notice">
              <p>Ni all Pension Wise ateb cwestiynau penodol am eich pensiwn.</p>
            </div>
            <p>Am help annibynnol, gallwch gysylltu â:</p>
            <ul>
              <li>
                <a href="http://www.pensionsadvisoryservice.org.uk/">Y Gwasanaeth Cynghori ar Bensiynau</a>
              </li>
              <li>
                <a href="https://www.moneyadviceservice.org.uk/en/">Y Gwasanaeth Cynghori Ariannol</a>
              </li>
            </ul>
            <p>
              Os hoffech siarad â rhywun am eich opsiynau pensiwn, gallwch
              <a href="/en/appointments">drefnu apwyniad</a> gydag arbenigwr arweiniad Pension Wise.
            </p>
      send_us_feedback:
        title: Anfonnwch adborth i ni am Pension Wise
        content:
          html: |
            <p>
              Gallwch e-bostio Pension Wise yn <a href="mailto:contact@pensionwise.gov.uk">contact@pensionwise.gov.uk</a>.
            </p>
            <p>
              Gallwch hefyd ysgrifennu atom drwy’r post:
            </p>
            <div class="address">
              <div class="adr org fn">
                <p>
                  Pension Wise<br />
                  PO Box 10404<br />
                  Ashby de la Zouch<br />
                  Leicestershire<br />
                  LE65 9EH
                </p>
              </div>
            </div>
      complaints:
        title: Cwynion
        intro:
          html: |
            <p>
              Os oes gennych gwyn am Pension Wise, cwblhewch ac anfonnwch y ffurflen isod.
            </p>
        form:
          error:
            heading: Methu ag anfon y ffurflen
            message: 'Edrychwch dros y canlynol:'
          nature_of_complaint:
            legend: 'Beth yw pwnc neu natur eich cwyn?'
            options:
              phone_booking_message: Apwyntiad arweiniad dros y ffôn
              face_to_face_message: Apwyntiad arweiniad wyneb yn wyneb
              other_message: Cwyn am unrhyw beth 
          notes:
            phone_booking: Eich cwyn
            phone_booking_hint: Dylech gynnwys eich rhif cyfeirnod archebu (cewch hwn o’ch e-bost cadarnhaol)
            face_to_face: Eich cwyn
            face_to_face_hint: Dylech gynnwys yr amser, dyddiad a lleoliad eich apwyntiad
            other: Eich cwyn
            other_hint: Rhowch gymaint o fanylion ag y gallwch
          help:
            other: e.e ceisiais ffonio CAB Bangor ond ni atebodd neb
          privacy:
            html: |
              <p>Gellir dod o hyd i fanylion llawn am ein polisi preifatrwydd, yn cynnwys gwybodaeth am eich hawliau mewn perthynas â’r data y gallwch ei gadw <a href="/cy/privacy">yma</a>.</p>
        sent:
          html: |
            <p>
              <strong>Mae eich cwyn wedi cael ei anfon.</strong>
            </p>
        guide:
          html: |
            <div role="note" aria-label="Information" class="application-notice info-notice">
              <p>
                Darllenwch ein canllaw os ydych eisiau
                <a href="/en/pension-complaints">cwyno am bensiwn neu ddarparwr pensiwn </a>.
              <p>
            </div>
        promises:
          html: |
            <p>
              Byddwn yn rhoi gwybod i chi pan fyddwn wedi derbyn eich cwyn ac yn anelu i roi ymateb llawn i chi i fewn 20 diwrnod gwaith.
            </p>
            <p>
              Os na allwn wneud hyn (e.e, os ydym angen mwy o amser i ymchwilio i’ch cwyn) byddwn yn gadael i chi wybod beth yw’r rheswm
              dros yr oedi a pryd y gallwch ddisgwyl ymateb.
            </p>
      take_things_further:
        title: Os ydych angen mynd a phethau ymhellach
        content:
          html: |
            <p>
              Os nad ydych yn fodlon â'n hymateb i'ch cwyn, gallwch
              anfon e-bost atom at <a href="mailto:complaints@maps.org.uk">complaints@maps.org.uk</a>
              i'w gael ei uwchgyfeirio. Gallwch hefyd ysgrifennu atom trwy'r post:
            </p>

            <p>
              Money and Pensions Service<br>
              Holborn Centre<br>
              120 Holborn<br>
              London, EC1N 2TD
            </p>

            <p>
              Er mwyn i ni allu darparu'r gwasanaeth gorau posibl i chi,
              yr amser gorau i chi uwchgyfeirio eich cwyn yw o fewn 28 diwrnod
              o'r ymateb cychwynnol. Fodd bynnag, byddwn yn defnyddio ein disgresiwn i
              ystyried cwynion ar ôl y cyfnod hwn.
            </p>

            <p>
              Nodwch y rheswm pam eich bod yn anhapus a’n
              hymateb cyntaf a chynnwys copïau o'ch cwyn wreiddiol
              gyda'n hymateb. Yna byddwn yn ymchwilio ac yn cysylltu â chi yn ôl
              o fewn 20 diwrnod gwaith. 
            </p>
      get_more_help:
        title: Cael mwy o help
        content:
          html: |
            <p>
              Unwaith yr ydych wedi mynd trwy ein proses cwynion, ac os ydych yn parhau’n 
              anfodlon â'n hymateb terfynol i'ch cwyn, mae gennych chi
               yr hawl i'w gyfeirio at y <a href="https://www.ombudsman.org.uk"> Ombwdsmon Seneddol ac Iechyd Annibynnol(PHSO)</a>.
            </p>

            <div role="note" aria-label="Gwneud cwyn" class="application-notice info-notice">
              <p>
                <a href="https://www.ombudsman.org.uk/making-complaint/before-you-come-to-us">Gwneud cwyn</a> neu ffoniwch 0345 015 4033 (Dydd Llun i ddydd Iau o 8:30am - 5:30pm, dydd Gwener o 8:30am - 12pm)
              </p>
            </div>

            <p>
              Lle y bo'n briodol, bydd y PHSO yn gofyn am yr holl waith papur
              yn ymwneud â'r gŵyn fel rhan o'ch adolygiad achos. Fe ddylech chi
              cysylltu â nhw cyn pen 12 mis o'n hymateb terfynol.
            </p>

            <p>
              Gallwch hefyd ofyn i AS gyfeirio'ch cwyn at y  
              <a href="https://www.ombudsman.org.uk">Ombwdsmon Gwasanaeth Seneddol ac Iechyd Annibynnol</a>. Gallwch
              <a href="https://www.parliament.uk/mps-lords-and-offices/mps/">cael help i ddod o hyd i'ch AS</a>
              os nad ydych chi'n gwybod pwy ydynt.
            </p>
